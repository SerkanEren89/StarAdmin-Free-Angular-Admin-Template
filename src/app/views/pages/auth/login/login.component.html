<div class="logo-container">
  <img src="assets/images/banner.png" class="logo" alt="logo" />
  <p class="subtitle">{{ 'LOGIN.WELCOME' | translate }}</p>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>{{ 'GENERAL.EMAIL' | translate }}</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">{{ 'LOGIN.EMAIL_REQUIRED' | translate }}</div>
    </div>
  </div>
  <div class="form-group">
    <label>{{ 'LOGIN.PASSWORD' | translate }}</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">{{ 'LOGIN.PASSWORD_REQUIRED' | translate }}</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      {{ 'LOGIN.LOGIN' | translate }}
    </button>
    <a routerLink="/auth/register" class="btn btn-link">{{ 'LOGIN.REGISTER' | translate }}</a>
  </div>
</form>
