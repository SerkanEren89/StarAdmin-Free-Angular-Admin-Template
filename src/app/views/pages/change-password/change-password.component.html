<div class="row title-container">
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 parent">
    <span class="input-group-text text-primary title">Change Password</span>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <p class="name">Hi {{currentUser.firstName}} {{currentUser.lastName}},</p>
        <form>
          <div class="form-group">
            <label>Old Password</label>
            <div class="input-group">
              <input id="firstName" type="password" class="form-control" name="oldName"
                     [(ngModel)]="changePasswordModel.oldPassword"/>
            </div>
          </div>
          <div class="form-group">
            <label>Old Password</label>
            <div class="input-group">
              <input id="lastName" type="password" class="form-control" name="oldPassRepeat"
                     [(ngModel)]="changePasswordModel.oldPasswordRepeat"/>
            </div>
          </div>
          <div class="form-group">
            <label>New Password</label>
            <div class="input-group">
              <input id="phoneNumber" type="password" class="form-control" name="newPass"
                     [(ngModel)]="changePasswordModel.newPassword"/>
            </div>
          </div>
        </form>
        <div class="warning-container" *ngIf="invalid">
          Please check your information.
        </div>
        <button type="button" class="btn btn-outline-danger change-pass-container" (click)="changePassword()">Change Password</button>
      </div>
    </div>
  </div>
</div>
