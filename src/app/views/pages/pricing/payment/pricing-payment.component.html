<div class="row title-container">
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 parent">
    <span class="input-group-text text-primary title">
    <i class="menu-icon fa fa-shopping-cart title-icon"></i>
      Payment
    </span>
  </div>
</div>
<div class="row payment">
  <div class="col-lg-12 grid-margin">
    <div class="card">
      <div class="card-body" *ngIf="plans != null">
        <p class="title">Choose Your Subscription</p>
        <div class="billing-container">
          <button type="button" class="btn btn-outline-primary billing-type" *ngFor="let plan of plans" (click)="selectPlan(plan)">
            <span *ngIf="plan.selected">
              <i class="fa fa-check category-icon text-success"></i>
            </span>
            <span class="text">
              {{plan.name}}
            </span>
          </button>
        </div>
        <p class="title">Payment Information</p>

        <div class="payment-container">
          <ngx-stripe-card-group [formGroup]="stripeTest">
            <div class="cvv-container">
              <input formControlName="name" placeholder="Name on card" class="name-field"/>
            </div>
            <div class="cvv-container">
              <ngx-stripe-card-number [options]="cardOptions" class="long-item"></ngx-stripe-card-number>
            </div>
            <div class="cvv-container">
              <ngx-stripe-card-expiry [options]="cardOptions" class="small-item left"></ngx-stripe-card-expiry>
              <ngx-stripe-card-cvc [options]="cardOptions" class="small-item"></ngx-stripe-card-cvc>
            </div>
          </ngx-stripe-card-group>
        </div>
        <div class="total-container">
          <p class="total long-item">Total Fee:
            <span class="amount">{{selectedPlan.totalValue}}{{selectedPlan.currency}}</span>
          </p>
        </div>
        <button class="btn btn-primary border-radius pay" type="submit" (click)="createCharge()">Upgrade to Pro</button>
        <p class="info">***You will be charged now and monthly at this time when your
          account automatically renews. Cancel automatic renewal at any time.</p>
      </div>
    </div>
  </div>
</div>
