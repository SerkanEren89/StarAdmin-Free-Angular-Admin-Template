<div class="row title-container">
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 parent">
    <span class="input-group-text text-primary title">Templates</span>
  </div>
</div>

<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div ngbDropdown container="body" *ngIf="templates.length > 0">
            <button class="btn btn-outline-primary btn-sm full-width" ngbDropdownToggle>{{selectedItem.title}}</button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem *ngFor="let template of templates" (click)="selectTemplate(template)">{{template.title}}</button>
            </div>
          </div>
          <form class="template-form" *ngIf="selectedItem != null">
            <div class="form-group">
              <label>Title</label>
              <div class="input-group">
                <input id="assignee" type="text" class="form-control" name="title"
                       [(ngModel)]="selectedItem.title"/>
              </div>
            </div>
            <div class="form-group">
              <label>Content</label>
              <div class="input-group">
                <textarea name="content" type="text" class="form-control" rows="9" [(ngModel)]="selectedItem.content"></textarea>
              </div>
            </div>
          </form>
          <div class="button-container">
            <button type="button" class="btn btn-primary divider" (click)="open(answer)">Add New</button>
            <button type="button" class="btn btn-primary" (click)="save(selectedItem)">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #answer let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-answer-title">Answer Review</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="assignee-form">
      <div class="form-group">
        <label>Title</label>
        <div class="input-group">
          <input id="title" type="text" class="form-control" name="title"
                 [(ngModel)]="newTemplate.title"/>
        </div>
      </div>
      <div class="form-group answer">
        <label>Answer</label>
        <div class="input-group">
          <textarea type="text" name="content" class="form-control" #inputTarget rows="12" [(ngModel)]="newTemplate.content"></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="save(newTemplate)">Save</button>
  </div>
</ng-template>
